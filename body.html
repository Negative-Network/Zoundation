<body>
    <div class="page">
        <header id="header" class="row">
            <div class="#COLONNES{#ARRAY{2,medium,12,large,3,small}}">
                <INCLURE{fond=header/#ENV{type-page},env} />
            </div>
        </header>
        <nav id="nav" class="row">
            <div class="#COLONNES{12, large}">
                <INCLURE{fond=inclure/nav,env} />
            </div>
        </nav>

        <section id="container" role="main" class="row">

            <aside id="colonne_1" class="#COLONNES{3, large}">
                [(#REM) Colonne de gauche ]
                <INCLURE{fond=colonne_1/#ENV{type-page},env} />
            </aside>

            <section id="content" class="#COLONNES{6, large}">
                [(#REM) Le fil d'arianne ]
                <INCLURE{fond=inclure/fil-ariane, env}>
                [(#REM) Le contenu de la page ]
                <INCLURE{fond=content/#ENV{type-page},env} />
            </section>

            <aside id="colonne_2" class="#COLONNES{3, large}">
                [(#REM) Colonne de droite ]
                <INCLURE{fond=colonne_2/#ENV{type-page},env} />
            </aside>

        </section>

        <footer id="footer" class="row">
            <div class="#COLONNES{12, large}">
                <INCLURE{fond=footer/#ENV{type-page},env} />
            </div>
        </footer>
    </div>
</body>
