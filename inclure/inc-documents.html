[(#REM)
  Liste des autres documents joints
]
<B_documents_joints>
  <section class="liste documents documents_joints">
    <h2 class="h2"><:medias:titre_documents_joints:></h2>
    <ul class="liste-items">
      <BOUCLE_documents_joints(DOCUMENTS) {id_article} {extension !IN gif,jpg,png} {vu=non}{par num titre, date}>[
        <li class="item">
          <strong><a href="(#URL_DOCUMENT)" title="<:bouton_telecharger:>" type="#MIME_TYPE">[(#TITRE|sinon{<:medias:info_document:>})]</a></strong>
          <span class="small">(<span>#TYPE_DOCUMENT[ &ndash; (#TAILLE|taille_en_octets)]</span>)</span>
          #DESCRIPTIF
          ]</li>
      </BOUCLE_documents_joints>
    </ul>
  </section>
</B_documents_joints>
